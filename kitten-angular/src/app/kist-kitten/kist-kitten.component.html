<div >
    <div *ngFor="let kitten of kittenList" >
        <img [src]="kitten.imageUrl" [alt]="kitten.name"  />
        <p *ngFor="let property of kitten | keyvalue: sortNull">
            <span *ngIf="property.key !== 'imageUrl' && property.key !== 'id'">{{
                property.value
                }}</span>
        </p>
        <button type="button" (click)="addToUserList(kitten)">
            Adopter ce chaton
        </button>
    </div>
</div>
